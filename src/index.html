<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <h1>Get Weather Conditions From Anywhere!</h1>
      <p>Real-time weather updates from around the world. Results pulled from the <a href="https://openweathermap.org/">OpenWeatherMap</a> API.</p>
      <label for="location">Enter a city:</label>
      <input id="location" type="text">
      <button class="btn-success" id="weatherLocation">Get Current Humidity!</button>
      <div class="errors"></div>
      <div class="showHumidity"></div>
      <div class="showTemp"></div>
    </div>
  </body>
</html>
